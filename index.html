<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <div class="nav__logo">
            <a href="" class="nav__logo-link">
              <svg class="nav__logo-icon" width="45" height="45">
                <use xlink:href="./svg/logo.svg"></use>
              </svg>
              <p class="nav__logo-title">Foodeli</p>
            </a>
          </div>

          <div class="nav__menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="" class="nav__link">Why Foodeli?</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link">Services</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link">Menu</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link">Contact</a>
              </li>
            </ul>
          </div>

          <div class="nav__actions">
            
            <a href="" class="nav__link">
              <i class="fa-solid fa-magnifying-glass nav__icon"></i>
            </a>

            <a href="" class="nav__link">
              <i class="fa-solid fa-basket-shopping nav__icon"></i>
            </a>

            <button type="button" class="nav__button nav__button--login">
              <i class="fa-solid fa-right-to-bracket"></i>
              Login
            </button>
          </div>

          <div class="nav__burger">
            <i class="fa-solid fa-bars nav__button--burger"></i>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero"></section>
    </main>

    <footer></footer>

    <!-- Підключення скриптів -->
    <!-- <script src="script.js"></script> -->
    <script
      src="https://kit.fontawesome.com/65e0dad21f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
