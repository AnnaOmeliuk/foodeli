<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Rubik:wght@700&family=Lobster+Two:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <div class="nav__logo">
            <a href="" class="nav__logo-link">
              <svg class="nav__logo-icon" width="45" height="45">
                <use xlink:href="/svg/logo.svg"></use>
              </svg>
              <p class="nav__logo-title">Foodeli</p>
            </a>
          </div>

          <div class="nav__menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="" class="nav__link">Why Foodeli?</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link">Services</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link">Menu</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link">Contact</a>
              </li>
            </ul>
          </div>

          <div class="nav__actions">
            <a href="" class="nav__actions-item">
              <i class="fa-solid fa-magnifying-glass nav__icon"></i>
            </a>

            <a href="" class="nav__actions-item">
              <i class="fa-solid fa-basket-shopping nav__icon"></i>
            </a>

            <button type="button" class="nav__button nav__button--login">
              <i
                class="fa-solid fa-right-to-bracket nav__icon nav__icon--login"
              ></i>
              Login
            </button>
          </div>

          <div class="nav__burger">
            <i class="fa-solid fa-bars nav__burger-icon"></i>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero container">
        <!-- left part -->
        <div class="hero__content">
          <button class="hero__button">
            More than Faster
            <svg class="hero__svg">
              <use xlink:href="/svg/сherry.svg"></use>
            </svg>
          </button>

          <h1 class="hero__title">
            Claim Best Offer on Fast
            <span class="hero__title--accent">Food</span> &
            <span class="hero__title--accent">Restaurants</span>
          </h1>
          <p class="hero__subtitle">
            Our job is to filling your tummy with delicious food and with fast
            and free delivery
          </p>
          <div class="hero__buttons">
            <button class="hero__button hero__button--start" type="button">
              Get Started
            </button>
            <button class="hero__button hero__button--video" type="button">
              <span class="hero__button-icon"
                ><i class="fa-solid fa-play"></i
              ></span>
              Watch Video
            </button>
          </div>
          <!-- customers -->
        <div class="hero__customers">
          <div class="hero__customers-list">
            <img
              src="/img/user-1.jpg"
              alt="customer 1"
              class="hero__customers-item"
            />
            <img
              src="/img/user-2.jpg"
              alt="customer 2"
              class="hero__customers-item"
            />
            <img
              src="/img/user-3.jpg"
              alt="customer 3"
              class="hero__customers-item"
            />
          </div>
          <div class="hero__customers-info">
            <h3 class="hero__customers-title">Our Happy Customer</h3>
            <div class="hero__customers-rating">
              <i
                class="fa-solid fa-star icon-star icon-star--active"
              ></i>
              <p class="hero__customers-rating-value">
                4,8<span
                  class="hero__customers-rating-value hero__customers-rating-value--overview"
                  >(12.5k Review)</span
                >
              </p>
            </div>
          </div>
        </div>
        <!-- end-customers -->
        </div>
        <!-- right part -->
        <div class="hero__image">
          <span class="hero__image-icon-clock">
            <i class="fa-regular fa-clock"></i>
          </span>
          <span class="hero__image-icon-fire">
            <svg>
              <use xlink:href="/svg/fire.svg"></use>
            </svg>
          </span>
          <span class="hero__image-icon-arrow">
            <svg>
              <use xlink:href="/svg/arrow.svg"></use>
            </svg>
          </span>

          <div class="hero__image-action">
            <span class="hero__image-action-icon hero__image-action-icon--user">
              <svg class="hero__image-action-icon-svg">
                <use xlink:href="/svg/avatar.svg"></use>
              </svg>
            </span>
            <div class="hero__image-action-info">
              <h3 class="hero__image-action-title">Richard Watson</h3>
              <p class="hero__image-action-subtitle">Food Courier</p>
            </div>
            <button
              type="button"
              class="hero__image-action-icon hero__image-action-icon--phone"
            >
              <i class="fa-solid fa-phone"></i>
            </button>
          </div>

          <div class="hero__image-rating">
            <img
              src="/img/italian-pizza.jpg"
              alt="italian-pizza"
              class="hero__image-rating-img"
            />
            <div class="hero__image-info">
              <h3 class="hero__image-info-title">Italian Pizza</h3>
              <ul class="hero__image-info-list">
                <li class="hero__image-info-item">
                  <i
                    class="fa-solid fa-star icon-star icon-star--active"
                  ></i>
                </li>
                <li class="hero__image-info-item">
                  <i
                    class="fa-solid fa-star icon-star icon-star--active"
                  ></i>
                </li>
                <li class="hero__image-info-item">
                  <i
                    class="fa-solid fa-star icon-star icon-star--active"
                  ></i>
                </li>
                <li class="hero__image-info-item">
                  <i
                    class="fa-solid fa-star icon-star icon-star--active"
                  ></i>
                </li>
                <li class="hero__image-info-item">
                  <i
                    class="fa-regular fa-star icon-star icon-star--inactive"
                  ></i>
                </li>
              </ul>

              <p class="hero__image-info-price">
                <span class="hero__image-info-price hero__image-info-price--accent">$</span>7.49
              </p>
            </div>
          </div>

          <img src="./img/hero-img.png" alt="plate-1" class="hero__image-img" />
        </div>
 
      </section>
             
    </main>

    <footer></footer>

    <!-- Підключення скриптів -->
    <!-- <script src="script.js"></script> -->
    <script
      src="https://kit.fontawesome.com/65e0dad21f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
